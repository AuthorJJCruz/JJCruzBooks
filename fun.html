<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #game-container {
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Fun Page</h1>
    <button id="fun-button">Start the Game</button>
    <div id="game-container">
        <p id="text"></p>
        <div id="options-container"></div>
    </div>

    <script src="Game.js" defer></script>

</body>
</html>
