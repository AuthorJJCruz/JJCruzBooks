<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Page</title>
    <style>
        body {
            background: url('gamepic.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .game-container {
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: inline-block;
            width: 60%;
            min-height: 200px;
        }
        .btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .btn:hover {
            background-color: darkred;
        }
        .start-button, .test-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Fun Page</h1>

    <button class="start-button" id="fun-button" onclick="window.location.href='game.html'">Start the Game</button>
    
    <!-- New Personality Test Button -->
    <br>
    <button class="test-button" onclick="window.location.href='book-personality-test.html'">Take the Book Personality Test</button>

    <div class="game-container" id="game-container">
        <p id="text"></p>
        <div id="options-container"></div>
    </div>

    <br>
    <button class="back-button" onclick="window.location.href='index.html'">Back to Homepage</button>

    <script src="Game.js"></script>

</body>
</html>
