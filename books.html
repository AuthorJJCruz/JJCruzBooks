<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .book-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .book {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .book img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .buy-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        .buy-button:hover {
            background-color: darkred;
        }
        .disabled-button {
            background-color: gray;
            cursor: not-allowed;
        }
        .back-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>My Books</h1>

    <div class="book-container">
        <div class="book">
            <img src="projectcrucifixcover.jpg" alt="Project Crucifix">
            <h3>Project Crucifix</h3>
            <button class="buy-button" onclick="window.location.href='https://www.amazon.com/dp/B0F13KLWWN'">Buy on Amazon</button>
        </div>
        <div class="book">
            <img src="halloweenchronicles.jpg" alt="The Halloween Chronicles">
            <h3>The Halloween Chronicles</h3>
            <button class="buy-button" onclick="window.location.href='https://www.amazon.com/dp/B0F1DJ1PMG'">Buy on Amazon</button>
        </div>
        <div class="book">
            <img src="chancesofsnowtwoworldsbefore.jpg" alt="Chances of Snow - Two Worlds Before">
            <h3>Chances of Snow: Two Worlds Before</h3>
            <button class="buy-button" onclick="window.location.href='https://www.amazon.com/dp/B0DTQ7CJR4'">Buy on Amazon</button>
        </div>
        <div class="book">
            <img src="chancesofsnowtwoworldsapart.jpg" alt="Chances of Snow - Two Worlds Apart">
            <h3>Chances of Snow: Two Worlds Apart</h3>
            <button class="buy-button" onclick="window.location.href='https://www.amazon.com/dp/B0F118PPQ1'">Buy on Amazon</button>
        </div>
        <div class="book">
            <img src="authorpicture.jpg" alt="Author Bio">
            <h3>Author Bio</h3>
            <button class="buy-button" onclick="window.location.href='about.html'">Learn More</button>
        </div>
        <div class="book">
            <img src="tba.png" alt="Coming Soon">
            <h3>Coming Soon!</h3>
            <button class="buy-button disabled-button" disabled>Coming Soon</button>
        </div>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>

</body>
</html>
