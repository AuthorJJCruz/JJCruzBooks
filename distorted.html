<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distorted Reality</title>
    <style>
        body {
            background: black;
            color: red;
            font-family: "Arial", sans-serif;
            text-align: center;
            filter: blur(1px);
            animation: glitch 0.1s infinite;
        }

        @keyframes glitch {
            0% { transform: skewX(-5deg); }
            25% { transform: skewX(5deg); }
            50% { transform: skewX(-10deg); }
            75% { transform: skewX(10deg); }
            100% { transform: skewX(0deg); }
        }

        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 5px red;
        }

        .glitch {
            font-size: 20px;
            color: white;
            text-shadow: 3px 3px red, -3px -3px blue;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        .container {
            margin-top: 50px;
        }

        .btn {
            background-color: black;
            color: red;
            border: 2px solid red;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
            transform: rotate(-10deg);
        }

        .btn:hover {
            background-color: red;
            color: black;
            box-shadow: 0 0 20px white;
            transform: rotate(5deg);
        }

        .back-button {
            margin-top: 30px;
            background-color: white;
            color: black;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .distorted-image {
            width: 80%;
            max-width: 600px;
            filter: contrast(300%) brightness(50%) blur(5px);
            animation: distort 1s infinite alternate;
        }

        @keyframes distort {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(-5deg) scale(1.1); }
            100% { transform: rotate(5deg) scale(0.9); }
        }
    </style>
</head>
<body>

    <h1 class="glitch">You Stepped Through the Door...</h1>
    <p class="glitch">Reality is bending...</p>

    <div class="container">
        <img src="distortedmain.png" class="distorted-image" alt="Distorted Page">
        <br><br>
        <button class="btn" onclick="window.location.href='books.html'">Books?</button>
        <button class="btn" onclick="window.location.href='about.html'">Who Am I?</button>
        <button class="btn" onclick="window.location.href='contact.html'">Get Out?</button>
        <button class="btn" onclick="window.location.href='fun.html'">It Never Ends...</button>
    </div>

    <br><br>
    <button class="back-button" onclick="window.location.href='index.html'">Wake Up</button>

</body>
</html>
