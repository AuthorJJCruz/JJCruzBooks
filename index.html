    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;

        }

        /* âš¡ Lightning Intro Styling */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }

        .intro-cover {
            opacity: 0;
            width: 300px;
            border: 3px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(255,255,255,0.8);
            transition: opacity 1s ease-in-out;
        }

        .flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
        }

        /* Banner Styling */

            background-size: cover;

        /* Main Content */

        button {

            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

    <!-- âš¡ Lightning Intro Script -->
    <script>
        window.addEventListener('load', () => {
            const overlay = document.getElementById('intro-overlay');
            const flash = document.querySelector('.flash');
            const cover = document.querySelector('.intro-cover');

// Step 1: Lightning flash (realistic double-flash)
flash.style.transition = 'opacity 0.1s ease';
flash.style.opacity = '1';
setTimeout(() => flash.style.opacity = '0', 150);

// âš¡ Second mini-flash for realism
setTimeout(() => {
  flash.style.opacity = '1';
  setTimeout(() => flash.style.opacity = '0', 100);
}, 600);

            // Step 2: Fade in book cover
            setTimeout(() => {
                cover.style.opacity = '1';
            }, 400);

            // Step 3: Fade out overlay and reveal site
            setTimeout(() => {
                overlay.style.transition = 'opacity 1s ease';
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 1000);
            }, 2500);
        });
    </script>
