  <!-- âš¡ Lightning Intro Script -->
  <script>
    window.addEventListener('load', () => {
      const overlay = document.getElementById('intro-overlay');
      const flash = document.querySelector('.flash');
      const cover = document.querySelector('.intro-cover');
      const title = document.getElementById('intro-title');
      const thunder = new Audio('mixkit-big-thunder-rumble-1297.wav');

      // Step 1: Lightning flash (realistic double-flash)
      flash.style.transition = 'opacity 0.1s ease';
      flash.style.opacity = '1';
      setTimeout(() => flash.style.opacity = '0', 150);

      // âš¡ Second mini-flash for realism
      setTimeout(() => {
        flash.style.opacity = '1';
        setTimeout(() => flash.style.opacity = '0', 100);
      }, 600);

      // ðŸ”Š Play thunder after flash â€” triggered by first user interaction
const playThunder = () => {
  thunder.volume = 0.7;
  thunder.play().catch(err => console.log('Audio blocked:', err));
  document.removeEventListener('click', playThunder);
};
document.addEventListener('click', playThunder);

      // âœ¨ Fade in title text
      setTimeout(() => {
        title.style.opacity = '1';
      }, 700);

      // Fade out title with overlay
      setTimeout(() => {
        title.style.opacity = '0';
      }, 2200);

      // Step 2: Fade in book cover
      setTimeout(() => {
        cover.style.opacity = '1';
      }, 400);

      // Step 3: Fade out overlay and reveal site
      setTimeout(() => {
        overlay.style.transition = 'opacity 1s ease';
        overlay.style.opacity = '0';
        setTimeout(() => overlay.remove(), 1000);
      }, 2500);
    });
