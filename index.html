<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JJ Cruz Books</title>

  <!-- ================== PAGE STYLES ================== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: white;
    }

    /* âš¡ Lightning Intro Styling */
    #intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }

    .intro-cover {
      opacity: 0;
      width: 300px;
      border: 3px solid #fff;
      border-radius: 8px;
      box-shadow: 0 0 50px rgba(255,255,255,0.8);
      transition: opacity 1s ease-in-out;
    }

    .flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
    }

    /* Fade-in Title Text */
    #intro-title {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: white;
      opacity: 0;
      z-index: 9998;
      transition: opacity 1s ease-in-out;
    }

    /* Banner Styling */
    .banner {
      width: 100%;
      height: 40vh;
      background: url('JJ.Cruz.Banner.png') no-repeat center center;
      background-size: cover;
    }

    /* Main Content */
    .content {
      padding: 20px;
    }

    /* Button Styling */
    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>

  <!-- âš¡ Lightning Intro -->
  <div id="intro-overlay">
    <div class="flash"></div>
    <img src="403cover1.jpg" alt="403 Prohibited" class="intro-cover">
  </div>

  <!-- âœ¨ Animated Title -->
  <h1 id="intro-title">JJ Cruz Books</h1>

  <!-- Banner -->
  <div class="banner"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to JJ Cruz Books</h1>
    <p>Explore thrilling stories that challenge your imagination.</p>

    <!-- Navigation Buttons -->
    <div class="button-container">
      <a href="books.html"><button>Books</button></a>
      <a href="about.html"><button>About</button></a>
      <a href="contact.html"><button>Contact</button></a>
      <a href="fun.html"><button>Fun</button></a>
    </div>

    <!-- Newsletter Button -->
    <div class="button-container">
      <a href="https://forms.gle/6rdGnJbYWnFRey4o9" target="_blank">
        <button style="
          background-color: red;
          color: white;
          border: none;
          padding: 12px 24px;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
          box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.2);
        ">
          ðŸ“¬ Join Weekly Newsletters
        </button>
      </a>
    </div>
  </div>

  <!-- âš¡ Lightning Intro Script -->
  <script>
    window.addEventListener('load', () => {
      const overlay = document.getElementById('intro-overlay');
      const flash = document.querySelector('.flash');
      const cover = document.querySelector('.intro-cover');
      const title = document.getElementById('intro-title');
      const thunder = new Audio('mixkit-big-thunder-rumble-1297.wav');

      // Step 1: Lightning flash (realistic double-flash)
      flash.style.transition = 'opacity 0.1s ease';
      flash.style.opacity = '1';
      setTimeout(() => flash.style.opacity = '0', 150);

      // âš¡ Second mini-flash for realism
      setTimeout(() => {
        flash.style.opacity = '1';
        setTimeout(() => flash.style.opacity = '0', 100);
      }, 600);

      // ðŸ”Š Play thunder after flash â€” triggered by first user interaction
const playThunder = () => {
  thunder.volume = 0.7;
  thunder.play().catch(err => console.log('Audio blocked:', err));
  document.removeEventListener('click', playThunder);
};
document.addEventListener('click', playThunder);

      // âœ¨ Fade in title text
      setTimeout(() => {
        title.style.opacity = '1';
      }, 700);

      // Fade out title with overlay
      setTimeout(() => {
        title.style.opacity = '0';
      }, 2200);

      // Step 2: Fade in book cover
      setTimeout(() => {
        cover.style.opacity = '1';
      }, 400);

      // Step 3: Fade out overlay and reveal site
      setTimeout(() => {
        overlay.style.transition = 'opacity 1s ease';
        overlay.style.opacity = '0';
        setTimeout(() => overlay.remove(), 1000);
      }, 2500);
    });
  </script>

</body>
</html>
